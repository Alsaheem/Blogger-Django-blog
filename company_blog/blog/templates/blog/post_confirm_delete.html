{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <p>are you sure you want to delete this post {{object}} ???</p>
        <input type="submit" class='btn btn-danger btn-sm mt-1 mb-1' value='Confirm'>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog:post_detail' object.id %}">Cancel</a>
    </form>

{% endblock%}
